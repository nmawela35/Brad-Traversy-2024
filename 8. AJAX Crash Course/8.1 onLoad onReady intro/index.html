<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Crash Course</title>
  </head>
  <body>
    <button id="button">Get text file</button>
    <br /><br />
    <div id="text"></div>
    <script>
      document.getElementById("button").addEventListener("click", loadText);

      function loadText() {
        let xhr = new XMLHttpRequest(); //Create XHR Object
        // console.log(xhr)

        xhr.open("GET", "sample.txt", true); // Open - type, url/file, async making a request to
        // console.log({readyState: xhr.readyState})

        //optionl - used for loaders
        xhr.onprogress = function () {
          //Shows progress
          console.log({ readyState: xhr.readyState });
        };

        xhr.onload = function () {
          console.log({ readyState: xhr.readyState });

          if (this.status == 200) {
            // console.log(this.responseText )       //Get get contents of the file
            document.getElementById("text").innerHTML = this.responseText;
          } else if (this.status == 404) {
            document.getElementById("text").innerHTML = "Not Found";
          }
        };

        // xhr.onerror = function(){
        //     console.log('Request Error...')
        // }

        xhr.send(); //Send request

        //  xhr.onreadystatechange = function(){
        // console.log({readyState: xhr.readyState})

        //     if (this.readyState == 4 && this.status == 200){
        //         console.log(this.responseText)
        //     }
        //  }
        //  xhr.send();
      }

      // readyState values
      /*     0. request not initialized
    1: server connection established
    2: request received
    3: processing request
    4: request finished and response is ready
 */

      /* 
    HTTP Status Code:
    200: "Ok"
    403: "Forbidden"
    404: "Not found"
    */
    </script>
  </body>
</html>
